<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/d7f6b7ef5a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="box">
      <!-- sign up html  -->
      <div class="box-1 none">
        <div class="try">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="btn sign-in">SIGN IN</button>
        </div>
      </div>
      <div class="box-2 none">
        <div class="try">
          <h1>Create Account</h1>
          <div class="social">
            <h3 class="facebook"><i class="fa-brands fa-facebook-f"></i></h3>
            <h3 class="google"><i class="fa-brands fa-google-plus-g"></i></h3>
            <h3 class="linkdin"><i class="fa-brands fa-linkedin-in"></i></h3>
          </div>
          <h5>or use your email for registeration</h5>

          <form class="form" action="">
            <input type="text" placeholder="Name" />
            <input type="email" name="email" id="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
          </form>

          <button class="btn">SIGN UP</button>
        </div>
      </div>

      <!-- sign in html  -->
      <div class="box-3">
        <div class="try">
          <h1>Sign in</h1>
          <div class="social">
            <h3 class="facebook"><i class="fa-brands fa-facebook-f"></i></h3>
            <h3 class="google"><i class="fa-brands fa-google-plus-g"></i></h3>
            <h3 class="linkdin"><i class="fa-brands fa-linkedin-in"></i></h3>
          </div>
          <h5>or use your email for registeration</h5>

          <form class="form" action="">
            <input type="email" name="email" id="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
          </form>
          <h4>Forgot your password?</h4>
          <button class="btn">SIGN IN</button>
        </div>
      </div>
      <div class="box-4">
        <div class="try">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="btn sign-up">SIGN UP</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
